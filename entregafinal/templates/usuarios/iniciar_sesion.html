{% extends "base.html" %}

{% block title %} Iniciar Sesión{% endblock %}

{% block content %}

<h1>Iniciar Sesión</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <a href="{% url 'registro' %}" class="btn btn-outline-secondary">Registrarse</a>
    </div>

</form>

{% endblock %}
