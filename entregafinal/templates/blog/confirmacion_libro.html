{% extends "base.html" %}

{% block title %}Borrar Libro: {{ libro.titulo }}{% endblock %}

{% block content %}
<h1>Confirmar Borrado de Libro</h1>
<p>¿Estás seguro de que deseas borrar el libro "{{ libro.titulo }}"?</p>
<form action="{% url 'borrar_libro' libro.pk %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'lista_libros' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
